<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<script src="https://use.fontawesome.com/2973103c3a.js"></script>
</head>
<body>

<section id="dark">

</section>

<div class="container">
<div class="card text-center">
  <div class="card-header">
    <div class="card-img-top">
    <img src="" alt="" id="userPhoto">
    </div>
  </div>
  <div class="card-body mt-5">
    <h6 class="userP">My name is</h6>

    <div class="d-flex flex-row justify-content-center">
      <h1 id="name" class="mr-3"></h1>
      <h1 id="surname"></h1>
    </div>


    <div id="fontAwesome" class="mt-4">
     <div class="d-flex flex-row justify-content-around">
       <i class="fa fa-user-o fa-2x icon active" aria-hidden="true"></i>
       <i class="fa fa-envelope-open-o fa-2x icon" aria-hidden="true"></i>
       <i class="fa fa-calendar fa-2x icon" aria-hidden="true"></i>
       <i class="fa fa-map-o fa-2x icon" aria-hidden="true"></i>
       <i class="fa fa-phone fa-2x icon" aria-hidden="true"></i>
       <i class="fa fa-unlock-alt fa-2x icon" aria-hidden="true"></i>
     </div>
    </div>

    <button class="mt-4" id="userBtn">RANDOM USER</button>
  </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
